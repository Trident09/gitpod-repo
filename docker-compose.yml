version: "3"

services:
  react-app:
    build: client
    ports:
      - "80:80"
    depends_on:
      - db
    restart: unless-stopped
  api:
    build: api
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    build: db
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data